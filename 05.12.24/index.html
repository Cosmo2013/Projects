<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        .image{
            position: absolute;
            top: 400px;
            left: 400px;
            width: 150px;
            height: 150px;
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%);
        }
        .block{
            width: 500px;
            height: 500px;
            background-color: yellow;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="block">
    <img src="https://i.pinimg.com/736x/ff/2b/05/ff2b057e8b94a709ddb5c187214c86e8.jpg" alt="" class="image">
    </div>
</body>
</html>
